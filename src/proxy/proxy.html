<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sidebery Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../styles/themes/default/proxy.styl" id="theme_link">
</head>
<body id="root" class="root -animate">
  <header>
    <h2 id="popup_title">Sidebery Proxy</h2>
  </header>

  <main>
    <div class="field">
      <div class="label">Type</div>
      <div id="conf_type" class="value" title="type">---</div>
    </div>
    <div class="field">
      <div class="label">Host</div>
      <div id="conf_host" class="value" title="host">---</div>
    </div>
    <div class="field">
      <div class="label">Proxy DNS</div>
      <div id="conf_dns" class="value" title="Proxy dns">---</div>
    </div>
    <div class="gap"></div>
    <div class="field -animate">
      <div class="label">IP</div>
      <div id="info_ip" class="value" title="ip address">---</div>
    </div>
    <div class="field -animate">
      <div class="label">Country</div>
      <div id="info_country" class="value" title="Country">---</div>
    </div>

    <div class="ctrls">
      <div class="btn-box">
        <div id="btn_check_ip" class="btn">Update ip info</div>
      </div>
      <div class="btn-box">
        <div id="btn_conf" class="btn">Configure</div>
      </div>
    </div>
  </main>

  <script src="./proxy.ts" defer></script>
</body>
</html>
